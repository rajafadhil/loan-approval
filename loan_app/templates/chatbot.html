<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¬ Chatbot Konsultasi Pinjaman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Chatbot Konsultasi Pinjaman</h1>

        <div id="chatContainer">
            <div id="chatMessages"></div>
            <form id="chatForm">
                <input type="text" id="messageInput" placeholder="Ketik pertanyaan Anda..." required>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>

    <!-- Floating Chatbot Widget -->
    <div id="chatbot-widget">
        <div id="chatbot-icon" onclick="toggleChat()">ðŸ’¬</div>
        <div id="chatbot-window">
            <div id="chatbot-header">
                <span>Asisten Keuangan UMKM</span>
                <button onclick="toggleChat()">Ã—</button>
            </div>
            <div id="chatbot-messages"></div>
            <form id="chatbot-form">
                <input type="text" id="chatbot-input" placeholder="Ketik pertanyaan Anda..." required>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>

    <script>
        function toggleChat() {
            const window = document.getElementById('chatbot-window');
            window.style.display = window.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('chatbot-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('chatbot-input').value;
            if (message.trim() === '') return;

            // Add user message
            addMessage(message, 'user');

            // Clear input
            document.getElementById('chatbot-input').value = '';

            // Send to server
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'message=' + encodeURIComponent(message)
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'bot');
            })
            .catch(error => {
                addMessage('Terjadi error: ' + error.message, 'bot');
            });
        });

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatbot-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chatbot-message ' + sender;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
